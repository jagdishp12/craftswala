<!DOCTYPE html>
<html>
<head>
    <title>Craftswala</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/images/logo.png" height="50px" style="margin: 5px 230px 5px 10px;">Craftswala &nbsp;
        <button class="btn">Home</button> &nbsp; 
        <button class="btn">About</button>  &nbsp; 
        <button class="btn">Products</button>  &nbsp; 
        <button class="btn">Contact</button>
    </header>
    <div id="div">
        <h2>Unique Handcrafted Art for Every Occasion</h2>
        <button class="btn1">
            Shop Now
        </button>
    </div>
    <div id="products">
        <h2>Our Products</h2>
        <div class="product">
            <img src="/images/craft1.jpeg" alt="Pearl Necklace" style="border: none ;border-radius: 5%;">
            <p>
                Pearl Necklace </br>
                Price: 499 /-
            </p>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="product">
            <img src="/images/craft2.jpeg" alt="Shell Bracelet" style="border: none ;border-radius: 5%;">
            <p>
                Shell Bracelet</br>
                Price: 199 /-
            </p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>

    
</body>
</html>
